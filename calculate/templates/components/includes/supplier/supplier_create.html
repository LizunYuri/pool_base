
<h3>Создать карточку поставщика</h3>
        {% csrf_token %}
        <div class="create-modal-window-body-block">
            <label for="name">{{ form.name.label}}*</label>
            <input type="text" id="name" name="name" placeholder="{{ form.name.help_text }}" required>
        </div>
        <div class="create-modal-window-body-block">
            <label for="legal_name">{{ form.legal_name.label }}</label>
            <input type="text" id="legal_name" name="legal_name" placeholder="{{form.legal_name.help_text}}">
        </div>
        <div class="create-modal-window-body-block">
            <label for="manager">{{ form.manager.label }}</label>
            <input type="text" id="manager" name="manager"  placeholder="{{form.manager.help_text}}">
        </div>
        <div class="create-modal-window-body-block">
            <label for="phone">{{ form.phone.label }}</label>
            <input type="text" id="phone" name="phone"  placeholder="{{form.phone.help_text}}">
        </div>
        <div class="create-modal-window-body-block">
            <label for="email">{{ form.email.label }}</label>
            <input type="email" id="email" name="email"  placeholder="{{form.email.help_text}}">
        </div>
        <div class="create-modal-window-body-block">
            <label for="url">{{ form.url.label }}</label>
            <input type="text" id="url" name="url"  placeholder="{{form.url.help_text}}">
        </div>
        <div class="delete-modal-btn">
            <button id="supplier-create-cancel">Отмена</button>
            <button id="supplier-create-completed">Сохранить</button>
        </div>
