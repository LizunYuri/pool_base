<div class="dashbord">
    <div class="search">
        <div class="search-add-client">
            <button id='add-supplier'>Создать</button>
        </div>
    <div class="search-container">
        <input class='search-input' type="text" id="supplier-search" placeholder="Поиск поставщика...">
            <div class="search-input-reset">
                <i class="fas fa-times"></i>
            </div>
    </div>
    <h2>Поставщики</h2>
        <div class="close-client-list">
            <i class="fas fa-times"></i>
        </div>
    </div>
</div>
<section class="content-list-body">
    <div id="dashbord-body-supplier" class="dashbord-body">
    </div>

    <div id="supplier-detail" class="absolute-detail-card">
        <div id="supplier-detail-close-modal" class="close-modal-detail">
            <i class="fas fa-times"></i>
        </div> 
        <div id='supplier-detail-body' class="record-detail-card absolute-detail-card-body">
        </div>    
</section>


<div id='supplier-create-modal' class="create-modal-window">
    <i id='supplier-create-modal-chevron' class="fas fa-times create-modal-window-chevron"></i>
    <form method="POST" class="create-modal-window-body" id="create-supplier-form"></form>
    <div id='supplier-create-message' class="create-message-modal-done">
        <div class="create-message-modal-done-message">
            <h4 id='supplier-create-message-text' class="create-message-modal-done-message-text"></h4>
        </div>
        <div class="create-message-modal-done-btn">
            <button id='supplier-create-message-completed'>ok</button>
        </div>
    </div> 
</div>
